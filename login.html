<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/login.css">
    <title>Thallion's Login</title>
</head>
<body>
    <div id="login-page">
        <div class="login">
          <h2 class="login-title">Login</h2>
          <p class="notice">Please login to access the system</p>
          <form class="form-login" id="login-form">
            <label for="email">E-mail</label>
            <div class="input-email">
              <i class="fas fa-envelope icon"></i>
              <input type="email" name="email" placeholder="Enter your e-mail" required>
            </div>
            <label for="password">Password</label>
            <div class="input-password">
              <i class="fas fa-lock icon"></i>
              <input type="password" name="password" placeholder="Enter your password" required>
            </div>
            <div class="checkbox">
              <label for="remember">
                <input type="checkbox" name="remember">
                Remember me
              </label>
            </div>
            <button type="submit" id="login-btn"><i class="fas fa-door-open"></i> Sign in</button>

            
          </form>
            
          <a href="#">Forgot your password?</a>
        </div>
        <div class="background">
          <h1>Welcome to Thallion's Pub </h1>
        </div>
      </div>

      <script>
        // Login form validation
        const loginForm = document.getElementById('login-form');
        loginForm.addEventListener('submit', (e) => {
          e.preventDefault();
          const email = loginForm.email.value;
          const password = loginForm.password.value;
          const remember = loginForm.remember.checked;
          const data = {
            email,
            password,
            remember
          };
          if (email === '' || password === '') {
            alert('Please fill in all fields');
          } else {
            window.location.href = 'https://www.thallionpub.netlify.app/index.html';
          }
        });

      </script>

      
</body>
</html>
