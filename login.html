<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-signin-scope" content="profile email">
    <meta name="google-signin-client_id" content="YOUR_CLIENT_ID.apps.googleusercontent.com">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <link rel="stylesheet" href="assets/css/login.css">
    <title>Thallion's Login</title>
</head>
<body>
    <div id="login-page">
        <div class="login">
          <h2 class="login-title">Login</h2>
          <p class="notice">Please login to access the system</p>
          <form class="form-login" id="login-form">
            <label for="email">E-mail</label>
            <div class="input-email">
              <i class="fas fa-envelope icon"></i>
              <input type="email" name="email" placeholder="Enter your e-mail" required>
            </div>
            <label for="password">Password</label>
            <div class="input-password">
              <i class="fas fa-lock icon"></i>
              <input type="password" name="password" placeholder="Enter your password" required>
            </div>
            <div class="checkbox">
              <label for="remember">
                <input type="checkbox" name="remember">
                Remember me
              </label>
            </div>
            <button type="submit" id="login-btn"><i class="fas fa-door-open"></i> Sign in</button>
            <div class="g-signin2" data-onsuccess="onSignIn" data-theme="dark"></div>
    <script>
      function onSignIn(googleUser) {
        // Useful data for your client-side scripts:
        var profile = googleUser.getBasicProfile();
        console.log("ID: " + profile.getId()); // Don't send this directly to your server!
        console.log('Full Name: ' + profile.getName());
        console.log('Given Name: ' + profile.getGivenName());
        console.log('Family Name: ' + profile.getFamilyName());
        console.log("Image URL: " + profile.getImageUrl());
        console.log("Email: " + profile.getEmail());

        // The ID token you need to pass to your backend:
        var id_token = googleUser.getAuthResponse().id_token;
        console.log("ID Token: " + id_token);
      }
    </script>
          </form>
            <a href="#">Forgot your password?</a>
          
        </div>
        <div class="background">
          <h1>Welcome to Thallion's Pub </h1>
        </div>
      </div>
</body>
</html>
